<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisterStyle.css" />

    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

    <title>Plasma_Donar</title>

</head>
<body>
    <div id="topnav">
        <h1>Plasma_Donar</h1>
    </div>
    <div id="nav">
        <div id="register">
            <div id="left">
                <img id="image" src="Plasma_login.png">
            </div>
            <div id="right">
                <div id="formTitle">
                    <h3 id="title" value="Login">Register</h3>
                    <form method="post" id="form1">
                        <input id="userName" class="inp" type="text" placeholder="Enter a Name..." required><br>
                        <input id="mobileNumber" class="inp" type="text" placeholder="Enter a Mobile Number..." required><br>
                        <input id="mailId" class="inp" type="email" placeholder="Enter a Mail ID..." required><br>
                        <input id="password" class="inp" type="password" placeholder="Enter a Password..." required><br>
                        <input id="cnfpassword" class="inp" type="password" placeholder="Re-Enter a Password..." required><br>
                        <button id="submitBtn" type="submit">Submit</button>
                    </form>
                    <div id="optional">
                        <a id="guest" href="#">Guest Account?</a>
                        <button id="Login" type="button">Having Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="RegisterScript.js"></script>
</body>
</html>
