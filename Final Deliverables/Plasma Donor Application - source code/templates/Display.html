<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="DisplayStyle.css" /> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='DisplayStyle.css')}}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

    <title>Plasma Donar Application</title>

</head>
<body>
    <div id="topnav">
        <a type="button" class="button" id="request" href="/home">Back</a>
        <h1>Plasma Donar Application</h1>
        <a id="logout" class="button" href="/logout"><i class="fa fa-power-off" aria-hidden="true"></i></a>
    </div>

    <div id="nav">
        <div id="Stock">
            <div id="left">
                <div id="formTitle">
                    <h3 id="title" value="Stock">Stock</h3>
                </div>
                <table class="worddark">
                    <thead>
                        <div id="availability">
                            <div id="Heading">
                              <th><h3 class="location">BLOOD GROUP</h3></th>
                              <th><h3>UNIT(S)</h3></th>
                            </div>
                        </div> 
                    </thead>
                    <tbody>
                        {% for row in account %}
                        <tr>
                            <td>{{ row["BLOOD"] }}</td>
                            <td>{{ row["UNITS"] }}</td>
                        </tr>
                        <tr></tr>
                    {% endfor %}
                </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
</body>
</html>
