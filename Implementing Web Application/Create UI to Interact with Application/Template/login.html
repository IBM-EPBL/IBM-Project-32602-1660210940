<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='LoginStyle.css')}}" />

    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Teko' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>

    <title>Plasma Donar Application</title>

</head>
<body>
    <div id="topnav">
        <h1>Plasma Donar Application</h1>
    </div>
    <div id="nav">
        <div id="login">
            <div id="left">
                <img id="image" src='{{loginImg}}'>
            </div>
            <div id="right">
                <div id="formTitle">
                    <h3 id="title" value="Register">Login</h3>
                    <form method="post" id="form1" action="{{ url_for('loginpage')}}">
                        <input name = "username" id="userName" class="inp" type="text" placeholder="Enter Your Name" required><br>
                        <input name="password" id="password" class="inp" type="password" placeholder="Enter Your Password" required><br>
                        <button id="submitBtn" type="submit">Login</button>
                    </form>
                    <div id="optional">
                        <a id="NewPass" href="register">Click here to create a new account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        {{msg}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="LoginScript.js"></script>
</body>
</html>
