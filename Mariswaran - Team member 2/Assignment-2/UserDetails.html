<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="UserDetailsStyle.css" />
    <title>Assignment-2</title>

  </head>

  <body>
    <div id="register">
        <h1>User Details</h1>
        <form method="post">
            <input type="text" placeholder="Name" name="name" required>
            <input type="number" placeholder="Age" name="age" required>
            <input type="email" placeholder="E-Mail" name="email" required>
            <input type="text" placeholder="Mobile Number" name="mob" maxlength="10" minlength="10" required>
            <select name="qualification" id="que" onchange="this.className=this.options[this.selectedIndex].className"
            class="select" required>
              <option class="select" value="" disabled selected>Select your Qualification</option>
              <option class="selected" value="SSLC">SSLC</option>
              <option class="selected" value="HSC">HSC</option>
              <option class="selected" value="UG">UG</option>
              <option class="selected" value="PG">PG</option>
            </select>
            <div class="ratiobtn">
              <b>Gender: </b><label><input type="radio" id="male" name="gender" value="Male" required>
              <span>MALE</span></label>
              <label>
              <input type="radio" id="female" name="gender" value="Female">
              <span>FEMALE</span></label><br>
            </div>
            <input type="password" id="psd" placeholder="Password" name="pass" required>
            <input type="password" id="cpsd" placeholder="Re-enter Password" name="cnfpass" required>
            <button type="button" class="login" id="loginButton">Login</button>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <script src="UserDetailsScript.js"></script>
  </body>
</html>
