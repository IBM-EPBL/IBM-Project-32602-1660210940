
<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div style=" margin: 5%;">
            <div style="align-items: center; background-color: #ecb8a5; width: 30%; margin: 10%; margin-left: 35%;">
            <h2 id="login" style="text-align: center; padding: 5%">Login</h2>
            <!--<p style="text-align: center">USER DETAILS</p>!-->
            <form action="#" method="post">
                <div class="container" style="text-align: center; padding: 5%; line-height: 2.5; font-family: 'Fresca', sans-serif;">
                    <label id="usr" for="uname"><b>Username &emsp;</b></label>
                    <input type="text" placeholder="Enter Username" id="uname" oninput="myFunction('usr','uname')" required><br><br>
                    <label id="pwd" for="psw"><b>Password &emsp;</b></label>
                    <input type="password" placeholder="Enter Password" id="psw" oninput="myFunction('pwd','psw')" required><br><br>
                    <button id="lgn" type="submit" onclick="validate()">Login</button>&emsp;&emsp;&emsp;&emsp;&emsp;
                    <button id="cancel" type="button" class="cancelbtn">Cancel</button>
                </div><br>
                <div class="container" style="background-color:#f1f1f1; padding: 2%">
                    <div style="text-align: center">
                        <span class="psw">Forgot <a href="#">password?</a></span> &emsp;&emsp;&emsp;&emsp;
                        <button id="reg" type="submit" onmouseover="function(){mouseOver()}" onmouseout="function(){mouseOut()}">Register</button>
                    </div>
                </div>
            </form>
            </div>
        </div>

        <script>
            function validate(){
                if(document.getElementById('usr').style.color=="green"){
                    if(document.getElementById('pwd').style.color=="green")
                        alert("Login Successfully");
                    else
                        alert("Check Password!!!");
                }
                else
                    alert("Check Username!!!");
            }
            function myFunction(name, input) {
                var x = document.getElementById(input).value;
                if(name=='usr'){
                    document.getElementById(name).style.color = "red";
                    if(x==""){
                        document.getElementById(name).style.color = "black";
                    }
                    else if(x.length>3)
                        document.getElementById(name).style.color = "green";
                }

                else if(name=="pwd"){
                    var format = /[ `!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
                    var num = /[1234567890]/;
                    var cap = /[ABCDEFGHIJKLMNOPQRSTUVWXYZ]/;
                    document.getElementById(name).style.color = "red";
                    if(x.length>8 && format.test(x) && num.test(x) && cap.test(x))
                        document.getElementById(name).style.color = "green";
                    else if(x.length>8 || format.test(x) || num.test(x) || cap.test(x))
                        document.getElementById(name).style.color = "orange";
                }
            }

            document.getElementById("lgn").onmouseover = function() {mouseOver('lgn')};
            document.getElementById("lgn").onmouseout = function() {mouseOut('lgn')};
            document.getElementById("cancel").onmouseover = function() {mouseOver('cancel')};
            document.getElementById("cancel").onmouseout = function() {mouseOut('cancel')};
            document.getElementById("reg").onmouseover = function() {mouseOver('reg')};
            document.getElementById("reg").onmouseout = function() {mouseOut('reg')};

            function mouseOver(id) {
                if(id=='lgn')
                    document.getElementById(id).style.color = "green";
                else if(id=='cancel')
                    document.getElementById(id).style.color = "red";
                else
                    document.getElementById(id).style.color = "blue";
            }
            function mouseOut(id) {
                document.getElementById(id).style.color = "black";
            }
        </script>
    </body>
</html>
